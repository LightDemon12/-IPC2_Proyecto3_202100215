<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cargar Configuración - Proyecto#3</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Cargar Archivo de Registros</h1>
                <p>Por favor, selecciona el archivo XML con los registros de las mascotas que deseas cargar.</p>
                <form method="post" action='/cargarXML2/' enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="file" name="file" accept=".xml" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </form>
            </div>
            <div class="col">
            <h1 class="text-center">Revisión</h1>
                <form>
                    {% csrf_token %}
                    {% if content %}
                    <div class="form-group">
                        <textarea class="form-control w-100" id="revision" rows="10" cols="100">{{ content }}</textarea>
                    </div>
                    {% else %}
                    <div class="form-group">
                        <textarea class="form-control w-100" id="revision" rows="10" cols="100"></textarea>
                    </div>
                    {% endif %}
                    <a href="/download" class="btn btn-primary">Recargar Datos</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
